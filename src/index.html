<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Indywidualny 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav id="top-bar">
        <div class="container">
            <div class="row">
                <div class="side-bar-top col-md-2">
                    <h2 class="page-name">Just do it <i class="fas fa-bars"></i></h2>
                </div>
                <div class="main-content-top col-md-10">
                    <div class="row items">
                        <div class="item"><a href="#"><img src="images/wallet.svg" alt="officer"><strong>$1,500.00</strong><img src="images/arrow-down-small.svg" class="small" alt="officer"></a></div>
                        <div class="item"><a href="#"><img src="images/notification.svg" alt="officer"></a></div>
                        <div class="item"><a href="#" class="link"><img src="images/profile.svg" alt="officer">Lana Del Rey</a></div>
                        <div class="item"><a href="#"><img src="images/quit.svg" alt="officer"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="content">
        <div class="container">
            <div class="row">
                <nav id="side-bar" class="col-md-2 side-bar">
                    <div class="container links">
                        <ul class="side-links">
                            <li><a href="#"><img src="images/general.svg" alt="officer"> General </a></li>
                            <li><a href="#"><img src="images/details.svg" alt="officer"> Details </a></li>
                            <li><a href="#"><img src="images/links.svg" alt="officer"> Links </a></li>
                            <li><a href="#"><img src="images/banners.svg" alt="officer"> Banners </a></li>
                            <li><a href="#"><img src="images/personaldata.svg" alt="officer"> Personal data </a></li>
                            <li><a href="#"><img src="images/payout.svg" alt="officer"> Payout </a></li>
                            <li><a href="#"><img src="images/postback.svg" alt="officer"> Postback </a></li>
                        </ul>
                    </div>
                    <div class="separate"></div>
                    <div class="container manager-info">
                        <h2>Your Manager</h2>
                        <div class="row">
                            <div class="col-md-3">
                                <img src="https://cdn.pixabay.com/photo/2014/04/03/10/32/businessman-310819_1280.png" alt="officer">
                            </div>
                            <div class="col-md-9">
                                <p> Michael S.</p>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="col-md-10 main-content">
                    <article class="general">
                        <div class="header">
                            <h1>General Statistic</h1>
                        </div>
                        <div class="subsection calendar">
                            <div class="date-picker">
                                <input type="text" name="date">
                            </div>
                            <div class="button-refresh">
                                <img src="images/refresh.svg" alt="refresh">
                            </div>
                        </div>
                        <div class="subsection statistics">
                            <div class="row">
                                <div class="col-md-6 data-col-1">
                                    <div class="row stat-data">
                                        <p>Visit Signups</p>
                                        <p class="value">124</p>
                                    </div>
                                    <div class="row stat-data">
                                        <p>FTD</p>
                                        <p class="value">564</p>
                                    </div>
                                </div>
                                <div class="col-md-6 data-col-2">
                                    <div class="row stat-data">
                                        <p>New Deposit</p>
                                        <p class="value">445</p>
                                    </div>
                                    <div class="row stat-data">
                                        <p>Turn Over</p>
                                        <p class="value">432</p>
                                    </div>
                                </div>  
                            </div>
                            <div class="row chart">
                                <p>Chart</p>
                                <img src="images/chart.png" alt="chart">
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
